  <body>
    <div id="container-60" class="container">
      <img id="background-60" src="img/60_background.jpg">
      <div id="middle-wall-60">
        <img class="record-middle-wall-60 song-60" src="img/60_record3.png" onmousedown="clickPlay(1)">
        <!-- <div id="next-scene-60"></div> -->
        <img class="record-middle-wall-60 song-60" style="width:35%" src="img/60_record5.png" onmousedown="clickPlay(4)">

        <img class ="mute" id="cat" src="img/cat.png" onmousedown="mute()">
        <img class ="mute unshow" id="cross" src="img/mute.png" onmousedown="unmute()">

      <div id="right-side-wall-60"><img class="record-side-wall-60 song-60" src="img/60_record2.png" onmousedown="clickPlay(3)"></div>

      <div id="elvis-60"><img id="elvis-sofa-60" src="img/60_elvis_sofa.png"></div>
