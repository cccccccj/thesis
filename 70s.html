<!DOCTYPE html>
<html>
  <head>
    <meta charset="stf-8">
    <meta name="author" content="Jia Chen">
    <title>CJ-Thesis</title>
    <link rel="stylesheet" href="css/style_60.css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
    <script src="js/70s.js" defer></script>
    <script src="js/menu.js" defer></script>
  </head>
  <body>
    <div id="container-70" class="container">
      <div id="middle-wall-70">
        <img class="aero-70" src="img/70_studio_bw.png">
        <img class="aero-70 unshow" id="aero-toggle-70" src="img/70_studio.png">
      </div>
      <div id="left-side-wall-70"></div>
      <div class="menu">
        <img class="ham-menu" id="menu-show" src="img/Hamburger_icon_i.png">
        <img class="ham-menu unshow"id="menu-hide" src="img/Hamburger_icon.png">
        <img class ="mute" id="cat" src="img/cat.png" onmousedown="mute()">
        <img class ="mute unshow" id="cross" src="img/mute.png" onmousedown="unmute()">
      </div>
      <div id="right-side-wall-70"></div>
      <div id="floor-70"><img id="floor-img-70" src="img/70_floor.png"></div>
      <!-- <div class="duolaimi"></div> -->

      <img id="drum-light-70" class="drum-toggle-70 unshow" src="img/70_lightp.png">
      <img class="drum-70" src="img/70_drumkit_bw.png">
      <img class="drum-70 drum-toggle-70 unshow" src="img/70_drumkit.png" onmousedown="clickPlay(1)">

      <img id="guitar1-light-70" class="guitar1-toggle-70 unshow" src="img/70_lightp1.png">
      <img class="guitar1-70" src="img/70_guitar1_bw.png">
      <img class="guitar1-70 guitar1-toggle-70 unshow" src="img/70_guitar1.png" onmousedown="clickPlay(0)">

      <img id="guitarwife-light-70" class="guitarwife-toggle-70 unshow" src="img/70_lightb.png">
      <img class="guitarwife-70" src="img/70_guitar_wife_bw.png">
      <img class="guitarwife-70 guitarwife-toggle-70 unshow" src="img/70_guitar_wife.png"onmousedown="clickPlay(3)">

      <img id="micro-light-70" class="micro-toggle-70 unshow" src="img/70_lightb.png">
      <img class="micro-70" src="img/70_microphone_bw.png">
      <img class="micro-70 micro-toggle-70 unshow" src="img/70_microphone.png" onmousedown="clickPlay(2)">

      <img id="bass-light-70" class="bass-toggle-70 unshow" src="img/70_lightb.png">
      <img class="bass-70" src="img/70_bass_bw.png">
      <img class="bass-70 bass-toggle-70 unshow" src="img/70_bass.png" onmousedown="clickPlay(4)">

      <div class="popup-menu-container unshow">
        <img class="popup-menu" id="popup-70" src="img/menu70.png">
        <div class="menu-link">
          <ul class="menu-link-ul">
            <li><a href="60s.html">60s</a></li>
            <li><a href="70s.html">70s</a></li>
            <li><a href="80s.html">80s</a></li>
            <li><a href="90s.html">90s</a></li>
            <li><a href="00s.html">00s</a></li>
          </ul>
        </div>
      </div>
   </div>
  </body>
</html>
